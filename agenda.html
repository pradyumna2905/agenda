<head>
  <title>agenda</title>
</head>

<body>
  <div class="wrapper">
    <h1> Monthly Agenda </h1>
    <label class="hide-completed">
      <input type="checkbox" checked="{{hideCompleted}}" />
        Hide completed agendas
    </label>

    {{> loginButtons}}
    {{#if currentUser}}
      <form class="new-form-agenda">
        <input type="text" name="title" placeholder="Enter a new agenda" />
        <input type="submit" />
      </form>
    {{/if}}
    <ul>
      {{#each agendas}}
        {{> agenda}}
      {{/each}}
    </ul>
</div>
</body>

<template name="agenda">
  <li class="{{#if checked}} checked {{/if}}">
    <input type="checkbox" checked={{checked}} class="toggle-check" />
    <span class="agenda-title">{{title}}</span>
    <button class="delete">Delete</button>
  </li>
</template>
